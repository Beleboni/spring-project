<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="itemVenda" tabindex="-1" role="dialog" th:fragment="itemVenda">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Cadastro de item da venda</h4>
      		</div>
      		
   			<div class="modal-body">
   				<input type="hidden" id="codigo">
   				
   				<form class="form">
   					<input type="hidden" id="uuid" th:field="${venda.uuid}">
   					   					
   					<div class="row">
   						<div class="form-group col-sm-1">
			            	<label class="control-label" for="sku">Código</label>
		                	<input id="sku" type="text" class="form-control">
		            	</div>
		            	<div class="form-group col-md-11">
			            	<label class="control-label" for="descricao">Descrição produto</label>
		                	<input id="descricao" type="text" class="form-control">
			            </div>   					
   					</div>
   					<div class="row">
   						<div class="form-group col-md-12">
			            	<label class="control-label" for="obs">Observações</label>
		                	<input id="obs" type="text" class="form-control" name="observacao">
			            </div>
			        </div>
			        <div class="row">    
			            <div class="form-group col-md-2">
			            	<label class="control-label" for="quant">Quant.</label>
		                	<input id="quantidade" type="text" class="form-control" name="quantidade">
			            </div>
          	            <div class="form-group col-md-2">
          					<label class="control-label" for="valor">Valor</label>
		                	<input id="valor" type="text" class="form-control" name="valor">
			            </div>
   					</div>
		            
		            <button type="submit" class="btn  btn-primary">Adicionar</button>
		            <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
		        </form>		        
     		</div>
   		</div>
 	</div>
 </div>
	
</html>
