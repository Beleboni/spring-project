<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="itemVenda" tabindex="-1" role="dialog" th:fragment="itemVenda">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Cadastro de item da venda</h4>
      		</div>
      		
   			<div class="modal-body">
   				<form class="form" th:action="@{/vendas/item/salvar}" method="post" th:object="${item}">
   					<input type="hidden" id="cod-venda" th:field="*{venda}">
   					<input type="hidden" id="status-venda" th:field="${venda.status}">
   					<input type="hidden" id="cod-cerveja" th:field="*{cerveja}">
   					<input type="hidden" id="codigo" th:field="*{codigo}">
   					<input type="hidden" id="event">
   					
   					<div class="row">
   						<div class="form-group col-sm-3">
			            	<label class="control-label" for="sku">Código</label>
		                	<input id="sku" type="text" class="form-control">
		            	</div>
		            	<div class="form-group col-md-9">
			            	<label class="control-label" for="descricao">Descrição produto</label>
		                	<input id="descricao" type="text" class="form-control">
			            </div>   					
   					</div>
   					<div class="row">
   						<div class="form-group col-md-12">
			            	<label class="control-label" for="obs">Observações</label>
		                	<input id="obs" type="text" class="form-control" th:field="*{observacoes}">
			            </div>
			        </div>
			        <div class="row">    
			            <div class="form-group col-md-2">
			            	<label class="control-label" for="quant">Quant.</label>
		                	<input id="quantidade" type="text" class="form-control js-decimal" th:field="*{quantidade}">
			            </div>
          	            <div class="form-group col-md-2">
          					<label class="control-label" for="valor">Valor</label>
		                	<input id="valor" type="text" class="form-control js-decimal" th:field="*{valorUnitario}">
			            </div>
			            <div class="form-group col-md-2">
          					<label class="control-label" for="valor">R$ Total</label>
		                	<input id="rs_total" type="text" class="form-control js-decimal1">
			            </div>
   					</div>
		            
		            <button type="submit" class="btn  btn-primary">Salvar</button>
		            <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
		        </form>
     		</div>
   		</div>
 	</div>
 </div>
	
</html>
