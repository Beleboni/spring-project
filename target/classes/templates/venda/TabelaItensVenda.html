<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="row">
		
		<div class="table table-responsive">
			<table class="table">
				<thead>
					<th>#</th>
					<th>Produto/Observação</th>
					<th>Unidade</th>
					<th>Quantidade</th>
					<th>Total</th>
				</thead>
				<tbody>
					<tr class="js-tabela-item" th:each="item : ${itens}" data:valor-total="${valorTotal}">
						<td>
							<span class="label  label-default" th:text="${item.cerveja.sku}">AA1112</span>
						</td>
						<td>
							<span th:text="${item.cerveja.nome}">Negra Modelo Long Neck 355ml</span>
							<input type="text" class="col-md-12 js-tabela-cerveja-observacao-item" th:value="${item.observacoes}" 
								data:codigo-cerveja="${item.cerveja.codigo}" placeholder="Observações..." th:disabled="${venda != null ? venda.salvarProibido : false}">
						</td>	
						<td>
							<input type="text" maxlength="5" 
								class="js-tabela-cerveja-quantidade-item" 
								th:value="${item.quantidade}" data:codigo-cerveja="${item.cerveja.codigo}"
								th:disabled="${venda != null ? venda.salvarProibido : false}"/>						
						</td>
						<td>
							<input type="text" style="width: 200px;"
								class="js-decimal js-tabela-cerveja-valor-item" 
								th:value="${item.valorUnitario}" data:codigo-cerveja="${item.cerveja.codigo}"
								th:disabled="${venda != null ? venda.salvarProibido : false}"/>						
						</td>
						<td>
							R$ [[${{item.valorTotal}}]]
						</td>			
					</tr>
					<tr>
						<td th:if="${itens.empty}">
							<i class="glyphicon  glyphicon-shopping-cart"></i> 
							<span>Você ainda não adicionou nenhuma cerveja.</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</html>
