<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="excluirItem" tabindex="-1" role="dialog" th:fragment="excluirItem">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Excluir item</h4>
      		</div>
			
			<form class="form" th:action="@{/vendas/item/excluir}" th:method="delete" th:object="${item}">
	   			<div class="modal-body">
	   				<input type="hidden" th:field="*{codigo}">
	   				<p class="codigo"></p>
	     		</div>
	     		<div class="modal-footer">
	     			<button type="submit" class="btn btn-danger">Excluir</button>
			        <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>     			
	     		</div>
     		</form>
   		</div>
 	</div>
 </div>
	
</html>
