<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
	<title>Pesquisa de Produto</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Pesquisa de produtos</h1>
				</div>
				
				<div class="col-xs-2" sec:authorize-url="/produtos/novo">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/produtos/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo banco</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-cidades-col-nome">
							Descricao
						</th>
						<th class="table-cidades-col-nome">
							Valor
						</th>
						<th class="table-cidades-col-nome">
							Representada
						</th>
						<th class="table-col-acoes">Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="produto : ${produtos}">
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.valor}"></td>
						<td th:text="${produto.representada.nome}"></td>
						<td class="text-center">
							<a th:href="@{/produto/{codigo}(codigo=${produto.codigo})}" class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${produtos.empty}">
						<td colspan="3">Nenhum produto encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<brewer:pagination page="${pagina}"/>  
		
	</div>
</section>
</body>
</html>
