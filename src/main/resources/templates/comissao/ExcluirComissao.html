<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="modal  fade" id="excluirComissao" tabindex="-1" role="dialog" th:fragment="excluirComissao">
 	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
       			<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
        		<h4 class="modal-title">Excluir comissão</h4>
      		</div>   			
   				
   			<form class="form" th:action="@{/comissoes/excluir/{codVenda}/comissao(codVenda=${venda.codigo})}" method="post">
   				
   				<div class="modal-body">
   					
   					<input type="hidden" id="codigo" th:name="codigo">
   					
   					<div class="row">
   						<div class="col-sm-12">
   							<span>Tem certeza que deseja excluir esta comissão?</span>	
   						</div>   									
   					</div>  					
		       </div>
		       
		       <div class="modal-footer">		            
		            <button type="submit" class="btn  btn-danger"><i class="fa fa-check"></i> Excluir</button>
		            <a href="#" class="btn  btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Cancelar</a>	
		    	</div>
		    </form>	      
     		
   		</div>
 	</div>
 </div>
	
</html>
