<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="row">
		
		<div class="table table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Produto/Observação</th>
						<th>Unidade</th>
						<th>Quantidade</th>
						<th>Total</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr class="js-tabela-item" th:each="item : ${itens}" data:valor-total="${valorTotal}">
						<td>
							<span class="label  label-default">[[${{item.cerveja.sku}}]]	</span>
						</td>
						<td>
							[[${{item.cerveja.nome}}]]
							[[${{item.observacoes}}]]				
						</td>	
						<td>
							[[${{item.quantidade}}]]							
						</td>
						<td>
							[[${{item.valorUnitario}}]]				
						</td>
						<td>
							R$ [[${{item.valorTotal}}]]
						</td>
						<td>							
							<a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
							<a href="#"><i class="fa fa-trash"></i></a>
						</td>			
					</tr>
					<tr>
						<td th:if="${itens.empty}">
							<i class="glyphicon  glyphicon-shopping-cart"></i> 
							<span>Você ainda não adicionou nenhuma cerveja.</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</html>
